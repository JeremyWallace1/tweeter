<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee & Sourse Sans Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <!-- change to cdn version with integrity check -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Timeago.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- disable viewport zooming -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        tweeter
      </div>
      <div class="rightNav">
        <button type="button" class="clickWriteTweet">
          <span><strong>Write</strong> a new tweet</span>
          <span class = "down">
            <i class="fa-solid fa-angles-down"></i>
          </span>
          <span class = "up">
            <i class="fa-solid fa-angles-up"></i>
          </span>
        </button>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <!-- <br> -->
      <div>
          <h2><strong>Regina</strong> "Faloola" Phalange</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- new tweet section -->
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <div class="error">
            <span><i class="fa-solid fa-triangle-exclamation"></i></span>
            <span class="error-message"></span>
            <span><i class="fa-solid fa-triangle-exclamation"></i></span>
           </div>          
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- container for all the tweets -->
      <section class="old-tweets">
      <!-- Old tweets now dynamically generated here from client.js -->

      </section>
      <button onclick="topFunction()" id="toTopButton" title="Go to top">
        <i class="fa-solid fa-angles-up"></i>
      </button>
    </main>
  </body>
</html>
