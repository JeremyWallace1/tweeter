<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee & Sourse Sans Pro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New-Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Tweets JS -->
    <script type="text/javascript" src="/scripts/tweets.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="logo">
        <span>tweeter</span>
      </div>
      <div class="rightNav">
        <div class="writeTweet">
          <span><strong>Write</strong> a new tweet</span>
        </div>
        <div class="clickWriteTweet">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <!-- <br> -->
      <div>
          <h2>Regina "Faloola" Phalange</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- new tweet section -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- container for all the tweets -->
      <article class = "tweet">
        <header>
          <div class = "tweeter">
            <div class = "tweeterImageName">
              <div class = "userImage">
                <img src="https://i.imgur.com/73hZDYK.png">
              </div>
              <div class = "name">
                Bob
              </div>
            </div>
            <div class = "tweeterHandle">
              @bobsTweeter
            </div>
          </div>
          <div class = "tweetContents">
            What Regina said was really quite gross.<br>
            They're nasty and we don't like them.<br>
            I hope they leave Tweeter soon.
          </div>
        </header>
        <footer>
          <div class = "date">
            10 days ago
          </div>
          <div class = "actions">
            <div class="flag">
              <i class="fa-solid fa-flag"></i>
            </div>
            <div class="retweet">
              <i class="fa-solid fa-retweet"></i>
            </div>
            <div class="like">
              <i class="fa-solid fa-heart"></i>
            </div>
          </div>
        </footer>
      </article>

    </main>
  </body>
</html>
